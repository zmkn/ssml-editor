name: Publish And Release SSMLEditor Library
on:
  push:
    tags:
      - '1.*' # 当推送的 tag 名以 '1.' 开头时触发
permissions:
  contents: write
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22' # 使用 Node.js 22.x 版本
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm' # 启用 npm 缓存以加速依赖安装

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build all packages
        run: npm run build:all # 运行构建脚本，生成 dist 目录

      # 5. 发布到 Npm
      - name: Publish all packages to npm
        run: npm publish --workspaces --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # 使用Github配置的 NPM_TOKEN

      # 6. 创建 GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }} # 使用触发工作流的 tag
          name: ${{ github.ref_name }}
          # 使用 CHANGELOG.md 作为 Release 说明
          body_path: CHANGELOG.md
          # 自动生成 Release 说明（可选）
          generate_release_notes: true
          # 标记为正式发布（非预发布）
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
